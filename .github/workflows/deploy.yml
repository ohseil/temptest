name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

# 해당 코드에서 사용될 변수 설정
env:
  PROJECT_NAME: neonadeuri
  BUCKET_NAME: neonadeuri-test
  CODE_DEPLOY_APP_NAME: neonadeuri-test
  DEPLOYMENT_GROUP_NAME: neonadeuri-test-group

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
     ## gitignore한 파일 생성해주기
     ## create application-security.yml
    - name: make application-security.yml
      if: true # branch가 develop일 때
      run: |
        # spring의 resources 경로로 이동
        cd ./src/main/resources
        touch ./application-security.yml
        # GitHub-Actions에서 설정한 값을 application-security.yml 파일에 쓰기
        echo "${{ secrets.PROPERTIES }}" > ./application-security.yml
      shell: bash
      
    - name: Grant execute premission for gradlew
      run: chmod +x ./gradlew --exclude-task test
      shell: bash
        
    - name: Build with Gradle
      run: ./gradlew build
      shell: bash
      
      #프로젝트 zip파일로 압축
    - name: Make Zip File
      run: zip -qq -r ./$GITHUB_SHA.zip .
      shell: bash
      
      #aws 접근 id, key
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2
        
      #s3에 압축한 zip파일 업로드
    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip

      #s3에 업로드한 파일 code deploy에서 배포 요청
    - name: Code Deploy
      run: aws deploy create-deployment --application-name $CODE_DEPLOY_APP_NAME --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name $DEPLOYMENT_GROUP_NAME --s3-location bucket=$BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/$GITHUB_SHA.zip
